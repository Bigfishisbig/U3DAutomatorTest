<script language="javascript">
var xPos = 350;
var yPos = 200;
var step = 1;
var delay = 30;
var height = 0;
var Hoffset = 0;
var Woffset = 0;
var yon = 0;
var xon = 0;
var pause = true;
var interval;
var moveflow=1;
flowE=document.getElementById("flow");
flowE.style.top = yPos+"px";

function changePos() {
width = document.body.clientWidth;
height = document.body.clientHeight;
Hoffset = flowE.offsetHeight;
Woffset = flowE.offsetWidth;
flowE.style.left = (xPos + document.body.scrollLeft)+"px";
flowE.style.top = (yPos + document.body.scrollTop)+"px";
if (moveflow==1){
	if (yon) {
		yPos = yPos + step;
		}
	else {
		yPos = yPos - step;
		}
	if (yPos < 0) {
		yon = 1;
		yPos = 0;
		}
	if (yPos >= (height - Hoffset)) {
		yon = 0;
		yPos = (height - Hoffset);
		}
	if (xon) {
		xPos = xPos + step;
		}
	else {
		xPos = xPos - step;
		}
	if (xPos < 0) {
		xon = 1;
		xPos = 0;
		}
	if (xPos >= (width - Woffset)) {
		xon = 0;
		xPos = (width - Woffset);
		}
	}
}

function start() {
flowE.style.visibility = "visible";
//flowE.style.visibility = "hidden";
interval = setInterval('changePos()', delay);
}
start();
</script>
